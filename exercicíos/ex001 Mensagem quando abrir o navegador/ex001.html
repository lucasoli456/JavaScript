<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros comandos JS</title>
    <style>
        body{
            background-color: rgb(81, 81, 209);
            color: white;
            font: normal 20pt Arial;
        }h1{
            color: rgba(255, 255, 0, 0.852)
        }
    </style>
</head>
<body> 
    <h1>Olá Mundo!!</h1> 
    <p>Já me livrei da maldição</p>
    <script>
        window.alert('Estou aprendendo JavaScript') // Mostra uma mensagem de alerta. 
        window.confirm('Estou gostando muito de JavaScript?') // Mostra uma mensagem de alera porém aparece a opção de confirmar ou cancelar.
        window.prompt('O nome do meu filho será?') // Mostra uma caixa de alerta com uma pergunta e uma caixa de diálogo para colocar a resposta
    </script>
</body>
</html>
