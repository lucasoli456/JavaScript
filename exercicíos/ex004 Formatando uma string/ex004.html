<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando uma string com JS</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <script>
        var nome = window.prompt("Qual é o seu nome?")
        document.write(`Olá ${nome}, seu nome tem ${nome.length} letras <br>`)
        document.write(`Seu nome escrito com letras maiúsculas ${nome.toUpperCase()} <br>`)
        document.write(`Seu nome escrito com letras minúsculas ${nome.toLowerCase()}`)
    </script>
</body>
</html>
