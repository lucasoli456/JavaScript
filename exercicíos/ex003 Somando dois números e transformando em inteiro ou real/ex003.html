<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros comandos JS</title>
    <style>
        body{
            background-color: rgb(81, 81, 209);
            color: white;
            font: normal 20pt Arial;
        }h1{
            color: rgba(255, 255, 0, 0.852)
        }
    </style>
</head>
<body> 
    <h1>Olá Mundo!!</h1> <!-- Isso é um comentário em HTML-->
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number.parseFloat(window.prompt("Digite um número")) //Todo número digitado no window.pronpt é interpertrado pelo JS como uma string, é necessario converter para que seja feito a soma de dois números.  Parsefloat (Número real) e Parseint (Número inteiro) converte a string para número.
        var n2 = Number(window.prompt("Digite outro número")) // Também posso usar somente Number(Window.prompt) porém isso não exclui a necesidade de usar Float ou Int em casos necessários 
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é ${s}`) // concatenação
        // (number + number) para adição
        // (string + string) para concatenação
        // Para se converter um número em string String(n) ou n.toString()
    </script>
</body>
</html>
